<h2>Tasks</h2>

<ul class="heroes">
  <li *ngFor="let task of tasks" (click)="onSelect(task)" [class.selected]="task === selectedTask">
    <span class="badge">{{task.id}}</span>{{task.title}}</li>
</ul>

<div *ngIf="selectedTask">
  <h2>{{selectedTask.title | uppercase}}</h2>
  <div><span>id: </span>{{selectedTask.id}}</div>
  <div><span>title: </span>{{selectedTask.title}}</div>
</div>
