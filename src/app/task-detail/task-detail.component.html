<h2>Job Details</h2>

<div *ngIf="task">
  <h1>{{ task.title | uppercase }} </h1>
  <h4><span>City: </span>{{ task.city }}</h4>
  <h4><span>ZIP Code: </span>{{ task.zip_code }}</h4>
  <div class="placeholder d-flex justify-content-center"><img src="https://imgplaceholder.com/420x320" alt="ImgPlaceholder"></div>
  <div><span><strong>What needs to be done: </strong></span>{{ task.description }}</div>
</div>
