<h2>Tasks</h2>

<div class="container">
  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-9 text-center">
      <div *ngIf="task">
        <h2>{{ task.title | uppercase }} DETAILS</h2>
        <div><span>id: </span>{{ task.id }}</div>
        <div><span>title: </span>{{ task.title }}</div>
      </div>
    </div>
  </div>
</div>
